<md-dialog>
    <md-dialog-content class="md-dialog-content">
        <h2>Dodaj wydarzenie</h2>
        <md-input-container class="md-block">
            <input type="text" ng-model="name" placeholder="Nazwa" required>
        </md-input-container>
        <md-input-container class="md-block">
            <input type="text" ng-model="description" placeholder="Opis">
        </md-input-container>
        <md-input-container class="md-block">
            <input type="datetime-local" min="2000-01-01T00:00" max="2100-01-01T00:00" ng-model="startDateTime"
                placeholder="PoczÄ…tek" required>
        </md-input-container>
        <md-input-container class="md-block">
            <input type="datetime-local" min="2000-01-01T00:00" max="2100-01-01T00:00" ng-model="endDateTime"
                placeholder="Koniec" required>
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="addEvent([name, description, startDateTime, endDateTime])" class="md-primary"
            ng-disabled="!(name && startDateTime && endDateTime)">Dodaj</md-button>
        <md-button ng-click="cancel()" class="md-primary">Anuluj</md-button>
    </md-dialog-actions>
</md-dialog>
